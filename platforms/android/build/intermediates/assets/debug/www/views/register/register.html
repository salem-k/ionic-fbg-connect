<ion-view view-title="Register">
  <ion-content class="padding-top">
    <div class="text-center padding-top">
      <i class="icon ion-android-person-add larger positive"></i>
    </div>
    <form name="registerForm" novalidate ng-submit="registerForm.$valid && register(user)"
    ng-class="{ 'has-error' : registerForm.txtemail.$invalid && registerForm.$submitted }">
    <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
        <input name="txtemail" type="email" ng-model="user.email" placeholder="Email"
        ng-minlength="5"
        ng-maxlength="30"
        required>
      </label>
      <div class="form-errors" ng-messages="registerForm.txtemail.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">This field is required.</div>
        <div class="form-error" ng-message="email">This field is must be an email.</div>
        <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
        <div class="form-error" ng-message="maxlength">This field is must be less than 30 characters.</div>
      </div>
        <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : registerForm.txtpassword.$invalid  && registerForm.$submitted}">
        <span class="input-label">Mot de passe </span>
        <input name="txtpassword" type="password" ng-model="user.password" placeholder="Password"
        ng-minlength="5"
        ng-maxlength="25"
        required>
      </label>
      <div class="form-errors" ng-messages="registerForm.txtpassword.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">This field is required.</div>
        <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
        <div class="form-error" ng-message="maxlength">This field is must be less than 30 characters.</div>
      </div>

      <label class="item item-input item-floating-label">
      <span class="input-label">First Nom</span>
      <input name="txtname" type="text" ng-model="user.name" placeholder="First Name"
      ng-minlength="5"
      ng-maxlength="25"
      required>
    </label>


    <label class="item item-input item-floating-label" >
    <span class="input-label">Last Name</span>
    <input name="txtLasrname" type="text" ng-model="user.lastname" placeholder="Last Name"
    ng-minlength="5"
    ng-maxlength="25"
    required>
  </label>

<div>
<img src="../img/facebook.png" ng-click="login()">
  <button ng-click="login()" class="button button-block button-balanced">Oauth Sign In</button>
</div>
    </div>
    <div class="padding-top">
      <input type="submit" value="Valider" class="button button-block button-positive"/>
    </div>
  </form>
  </ion-content>
</ion-view>
